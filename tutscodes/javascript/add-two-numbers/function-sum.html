<script>
  /*
  * Function to Add Two Numbers | Method 3 | Codematra.com
  */
  function addTwoNumbers(num1, num2) {
    var sum = parseInt(num1) + parseInt(num2); 
    return sum;
  }

  // Calling the function
  var res = addTwoNumbers('47', '54');
  alert('Sum of Two Numbers is = ' + res);
</script>
